<div class="row">
    <form materialize class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="username" name="username" type="text" class="validate" [(ngModel)]="currentUser.username">
          <label for="username">USER NAME</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" name="password" type="password" class="validate" [(ngModel)]="currentUser.password">
          <label for="password">YOUR PASS</label>
        </div>
      </div>
      <input
        (click)="signin()"
        type="submit" value="SIGN IN" class="waves-effect waves btn-large red darken-3 col s12">
    </form>
  </div>

  <div>
      New User? <a href="/signup"> Signup</a>
  </div>
