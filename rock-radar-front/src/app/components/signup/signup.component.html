<div class="row">
        <form materialize class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="username" name="username" type="email" class="validate" required="" aria-required="true" 
              [(ngModel)]="newUser.username">
              <label for="username">EMAIL</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" name="motto" class="materialize-textarea" [(ngModel)]="newUser.motto"></textarea>
              <label for="textarea1">YOUR MOTTO. THE REASON YOU ARE HERE?</label>
            </div>
          </div>
          <!-- <div class="row">
            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
            <label for="filled-in-box">Alternative Rock</label>
            <option *ngFor="let option of selectOptions" [value]="option.value">{{option.name}}</option>
          </div> -->
          <div class="row">
            <div class="input-field col s12">
              <select name="genre" multiple materialize="material_select" [materializeSelectOptions]="selectOptions" [(ngModel)]="newUser.genres">
                <option value="" disabled selected>Choose your option</option>
                <option *ngFor="let option of selectOptions" [value]="option.value">{{option.name}}</option>
              </select>
              <label>Materialize Multiple Select</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <input id="password" name="password" type="password" class="validate" [(ngModel)]="newUser.password">
                <label for="password">PASSWORD</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="confirmPassword" name="confirmPassword" type="password" class="validate" [(ngModel)]="newUser.confirmPassword">
              <label for="confirmPassword">CONFIRM THIS</label>
            </div>
          </div>
          <input (click)="signup()" type="submit" value="SIGN UP" class="waves-effect waves btn-large red darken-3 col s12">
        </form>
      </div>
      
      <div>
          Already have an account? <a href="/signin"> Signin</a>
      </div>
